<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUT Science des Données</title>

  <!-- Devicon pour logos prog -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

  <!-- Font Awesome si besoin -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #poster {
      position: relative;
      width: 500px;
      height: 500px;
      perspective: 1000px;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
    }

    .letter, .logo-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 50% -150px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }

    .logo-item i {
      font-size: 40px;
      color: #fff;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="poster">
  <!-- Cercle lettres -->
  <div class="circle letters">
    <div class="letter">L</div>
    <div class="letter">A</div>
    <div class="letter">N</div>
    <div class="letter">G</div>
    <div class="letter">A</div>
    <div class="letter">G</div>
    <div class="letter">E</div>
  </div>

  <!-- Cercle logos -->
  <div class="circle logos">
    <div class="logo-item"><i class="devicon-python-plain"></i></div>
    <div class="logo-item"><i class="devicon-r-original"></i></div>
    <div class="logo-item"><i class="devicon-html5-plain"></i></div>
    <div class="logo-item"><i class="devicon-css3-plain"></i></div>
    <div class="logo-item"><i class="devicon-javascript-plain"></i></div>
    <div class="logo-item"><i class="devicon-java-plain"></i></div>
    <div class="logo-item"><i class="devicon-sql-plain"></i></div>
  </div>

  <!-- Contrôles -->
  <div class="controls">
    <button id="pause">Pause</button>
    <button id="reroll">&#x21bb; Reroll</button>
  </div>
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/InertiaPlugin.min.js"></script>

<script>
gsap.registerPlugin(Draggable, InertiaPlugin);

// Couleurs
const letterColors = ["#fff", "#f39c12", "#9b59b6", "#1abc9c", "#e74c3c", "#3498db"];
const logoColors = ["#f1c40f", "#8e44ad", "#2ecc71", "#e67e22", "#e74c3c", "#3498db"];

// Cercles
const letters = gsap.utils.toArray(".letters .letter");
const logos = gsap.utils.toArray(".logos .logo-item");

letters.forEach((el, i) => {
  const angle = (i / letters.length) * 360;
  gsap.set(el, { rotation: angle, xPercent: -50, yPercent: -50, transform: `rotate(${angle}deg) translateY(-150px)` });
});

logos.forEach((el, i) => {
  const angle = (i / logos.length) * 360;
  gsap.set(el, { rotation: angle, xPercent: -50, yPercent: -50, transform: `rotate(${angle}deg) translateY(-100px)` });
});

// Animations rotation
const spinLetters = gsap.to(".letters", { rotation: 360, duration: 20, repeat: -1, ease: "linear" });
const spinLogos = gsap.to(".logos", { rotation: -360, duration: 25, repeat: -1, ease: "linear" });

// Reroll couleurs
function randomizeColors() {
  letters.forEach(l => l.style.color = letterColors[Math.floor(Math.random()*letterColors.length)]);
  logos.forEach(l => l.querySelector("i").style.color = logoColors[Math.floor(Math.random()*logoColors.length)]);
}
randomizeColors();

// Bouton Reroll
document.getElementById("reroll").addEventListener("click", randomizeColors);

// Pause / Resume
let paused = false;
document.getElementById("pause").addEventListener("click", () => {
  if(paused){
    spinLetters.play();
    spinLogos.play();
  } else {
    spinLetters.pause();
    spinLogos.pause();
  }
  paused = !paused;
});

// Draggable rotation (inertie)
Draggable.create("#poster", {
  type:"rotation",
  inertia:true,
  onDrag() { spinLetters.pause(); spinLogos.pause(); },
  onRelease() { spinLetters.play(); spinLogos.play(); }
});
</script>

</body>
</html>
