<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Plan Campus Simone Veil - BUT SD Aurillac</title>
<style>
body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
#container { width: 100vw; height: 100vh; overflow: hidden; position: relative; }
#wrapper { display: flex; width: 400vw; height: 100%; }
.floor { width: 100vw; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f0f0f0; }
.rooms { display: flex; justify-content: space-around; width: 80%; flex-wrap: wrap; }
.room { padding: 20px; background: #4CAF50; color: white; cursor: pointer; margin: 10px; border-radius: 5px; text-align: center; }
.grey { background: #aaa; cursor: default; color: #666; }
#modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: none; z-index: 10; max-width: 80%; text-align: center; }
#modal img { max-width: 300px; height: auto; }
#close { cursor: pointer; float: right; font-weight: bold; }
</style>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
</head>
<body>
<div id="container">
<div id="wrapper">
<div class="floor" id="rdc">
<h1>Étage 1/4 (RDC)</h1>
<div class="rooms">
<div class="room" data-room="salle9">Salle 9</div>
<div class="room" data-room="salle6">Salle 6</div>
<div class="room" data-room="amphi1">Amphi 1</div>
<div class="room" data-room="amphi2">Amphi 2</div>
</div>
</div>
<div class="floor" id="et1">
<h1>Étage 2/4 (1er)</h1>
<div class="rooms">
<div class="room" data-room="salle19">Salle 19</div>
<div class="grey">Salle 18</div>
<div class="grey">Salle 17</div>
<div class="grey">Salle 16</div>
<div class="room" data-room="salle15">Salle 15</div>
</div>
</div>
<div class="floor" id="et2">
<h1>Étage 3/4 (2ème)</h1>
<div class="rooms">
<div class="room" data-room="biblio">Biblio</div>
<div class="room" data-room="self">Self</div>
<div class="room" data-room="salle25">Salle 25</div>
<div class="room" data-room="salle24">Salle 24</div>
<div class="room" data-room="salle23">Salle 23</div>
<div class="room" data-room="salle22">Salle 22</div>
<div class="room" data-room="salle21">Salle 21</div>
</div>
</div>
<div class="floor" id="et3">
<h1>Étage 4/4 (3ème)</h1>
<div class="rooms">
<div class="room" data-room="salle30">Salle 30</div>
<div class="room" data-room="salle30bis">Salle 30bis</div>
<div class="room" data-room="salle31">Salle 31</div>
<div class="room" data-room="salle31bis">Salle 31bis</div>
</div>
</div>
</div>
</div>
<div id="modal">
<span id="close">X</span>
<h2 id="room-title"></h2>
<img id="room-photo" src="" alt="Photo de la salle">
<p id="room-info"></p>
</div>
<script>
const roomsInfo = {
salle6: {title: 'Salle 6 (RDC)', photo: 'https://iut.uca.fr/medias/photo/img-9737_1617270117469-jpg', info: 'CM/TD: économie (S1,S2), droit (S1), statistique (S1,S2), probabilité (S1,S2), cryptologie (S2).'},
salle9: {title: 'Salle 9 (RDC)', photo: 'https://iut.uca.fr/medias/photo/img-9737_1617270117469-jpg', info: 'TP: Python (S1,S2), SQL (S1,S2), tableur (S1), R (S2).'},
salle15: {title: 'Salle 15 (1er)', photo: 'https://iut.uca.fr/medias/photo/img-9737_1617270117469-jpg', info: 'TP: Python, R, SQL, dataviz (S2).'},
salle19: {title: 'Salle 19 (1er)', photo: 'https://iut.uca.fr/medias/photo/img-9737_1617270117469-jpg', info: 'TP comme Salle 9, TD proba (S1,S2), dataviz (S2).'},
amphi1: {title: 'Amphi 1 (RDC)', photo: 'https://iut.uca.fr/medias/photo/microsoftteams-image-2-_1664886503107-png', info: 'CM toutes matières (S1,S2).'},
amphi2: {title: 'Amphi 2 (RDC)', photo: 'https://iut.uca.fr/medias/photo/microsoftteams-image-2-_1664886503107-png', info: 'CM toutes matières (S1,S2).'},
biblio: {title: 'Biblio (2ème)', photo: 'https://bu.uca.fr/medias/photo/5_1666953730412-png?MEDIA_ID=87306', info: 'Ordinateurs, livres, salle révision PPT. PC pour boursiers.'},
self: {title: 'Self (2ème)', photo: 'https://image-tc.galaxy.tf/wijpeg-ct75xudx2dlixvrwty8ckcwg7/pdj-7-compressed.jpg', info: '1€ boursiers, 3.30€ sinon (points 6 max: plat 4-6, entrée 1-3, dessert 1-3).'},
salle21: {title: 'Salle 21 (2ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle22: {title: 'Salle 22 (2ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle23: {title: 'Salle 23 (2ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle24: {title: 'Salle 24 (2ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle25: {title: 'Salle 25 (2ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle30: {title: 'Salle 30 (3ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle30bis: {title: 'Salle 30bis (3ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle31: {title: 'Salle 31 (3ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'},
salle31bis: {title: 'Salle 31bis (3ème)', photo: 'https://gea-aurillac.iut-clermont.fr/wp-content/uploads/sites/6/2018/03/24h2.jpg', info: 'TD: proba (S1,S2), stat (S1,S2), algèbre (S2), crypto (S2), éco (S1,S2), comm (S1,S2).'}
};
function showModal(room) {
const data = roomsInfo[room];
if (data) {
document.getElementById('room-title').textContent = data.title;
document.getElementById('room-photo').src = data.photo;
document.getElementById('room-info').textContent = data.info;
document.getElementById('modal').style.display = 'block';
}
}
document.querySelectorAll('.room').forEach(el => el.addEventListener('click', () => showModal(el.dataset.room)));
document.getElementById('close').addEventListener('click', () => document.getElementById('modal').style.display = 'none');
gsap.registerPlugin(Draggable);
const wrapper = document.getElementById('wrapper');
const width = window.innerWidth;
Draggable.create(wrapper, {
type: "x",
bounds: {minX: -3 * width, maxX: 0},
edgeResistance: 0.65,
snap: x => Math.round(x / width) * width,
inertia: true
});
</script>
</body>
</html>
