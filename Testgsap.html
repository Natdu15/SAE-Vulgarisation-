  <style>
    #poster {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 100vw;
  min-height: 100vh;

  --elastic-out: linear(
    0, 0.2178 2.1%, 1.1144 8.49%, 1.2959 10.7%, 1.3463 11.81%, 1.3705 12.94%,
    1.3726, 1.3643 14.48%, 1.3151 16.2%, 1.0317 21.81%, 0.941 24.01%, 0.8912 25.91%,
    0.8694 27.84%, 0.8698 29.21%, 0.8824 30.71%, 1.0122 38.33%, 1.0357,
    1.046 42.71%, 1.0416 45.7%, 0.9961 53.26%, 0.9839 57.54%, 0.9853 60.71%,
    1.0012 68.14%, 1.0056 72.24%, 0.9981 86.66%, 1
  );
}
.circle .item img {
  width: 50px;   /* tu ajustes la taille */
  height: 50px;
  border-radius: 50%; /* rond */
  object-fit: contain;
}
.logo {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 3vw;
  position: absolute;
  top: 5%;
  left: 50%;
  z-index: 3;
  transform: translateX(-50%);
  width: 15.7vw;
  max-width: min(150px, 15.5svh);

  svg {
    width: 100%;
    height: auto;
  }
}

.smoooth-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  max-width: 1024px;
  max-height: 1024px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.smoooth {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  max-width: 1024px;
  max-height: 1024px;
  perspective: 100vw;
  font-family: Mori;
  font-size: clamp(78px, 18vw, min(240px, 15.5svh));
  font-weight: bold;
}

.letter {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 2;
  transform: translate(-50%, -50%);
  height: 1lh;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  text-align: center;
}

/* Safari won't use backface-visibility hidden if this is applied */
@media not all and (pointer: coarse) {
  @supports not (-webkit-hyphens: none) {
    .letter {
      &::before {
        content: attr(data-letter);
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: -1;
        transform: translate3d(-50%, -50%, -2.25vw);
        backface-visibility: hidden;
        color: transparent;
        text-shadow: 0 -2vh 6vw rgba(0, 0, 0, 0.2);
      }
    }
  }
}

.sticker {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 1;
  transform: translate(-50%, -50%);
  width: 33.33vw;
  height: 33.33vw;
  max-width: min(484px, 33.33svh);
  max-height: min(484px, 33.33svh);
  background-position: center center;
  background-size: contain;
  background-repeat: no-repeat;
  image-rendering: pixelated;
}

.circle {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 0;
  transform: translate3d(-50%, -50%, 0);
  width: 68vw;
  height: 68vw;
  max-width: min(968px, 65svh);
  max-height: min(968px, 65svh);
  border-radius: 50%;
  box-shadow:
    inset 0 2vh 15vw rgba(255, 255, 255, 0.5),
    inset 0 -2vh 7.5vw rgba(0, 0, 0, 0.25),
    0 6vh 10vw rgba(0, 0, 0, 0.15);
}

.controls {
  position: fixed;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  display: flex;
  gap: 1vw;

  button {
    all: unset;
    display: grid;
    place-content: center;
    width: 48px;
    height: 48px;
    color: var(--color-surface-white);
    font-size: 36px;
    line-height: 0;
    appearance: none;
    cursor: pointer;
    transform: scale(1);
    transition: transform 1s var(--elastic-out);

    &:hover {
      transform: scale(1.5);
    }
  }

  .label {
    display: inline-block;
    position: relative;
    user-select: none;
  }
}

#pause {
  .label {
    top: 3px;
    left: -4px;
    
    &::before {
      content: '';
      display: inline-block;
      width: 0.1em;
      height: 0.5em;
      border-radius: 2px;
      background: white;
      box-shadow: 0.2em 0 0 white;
    }
  }
  
  &.paused {    
    .label {
      left: 1px;
      
      &::before {
        content: '';
        display: inline-block;
        width: 0;
        height: 0;
        border-left: 0.4em solid white;
        border-top: 0.25em solid transparent;
        border-bottom: 0.25em solid transparent;
        background: transparent;
        box-shadow: none;
      }
    }
  }
}

#screenshot {
  filter: grayscale(1);

  &:hover .label::before {
    content: 'ðŸ“¸';
  }

  .label {
    top: 2px;
    font-size: 26px;

    &::before {
      content: 'ðŸ“·';
    }
  }
}

#reroll {
  .label {
    top: 0;
    transform-origin: center calc(50% + 3.5px);
  }

  &:hover .label {
    transform: rotate(0);
    animation: spin 0.6s ease-in-out forwards;
  }
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
  </style>
</head>
<body>

  <div class="circle-container">
    <!-- Cercle lettres -->
    <div class="circle letters">
      <div class="char">L</div>

      <div class="char">N</div>
      <div class="char">G</div>
      <div class="char">A</div>
      <div class="char">G</div>
      <div class="char">E</div>
    </div>

    <!-- Cercle logos -->
    <div class="circle logos">
      <div class="item"><i class="devicon-python-plain"></i></div>
      <div class="item"><i class="devicon-r-original"></i></div>
      <div class="item"><i class="devicon-html5-plain"></i></div>
      <div class="item"><i class="devicon-css3-plain"></i></div>
      <div class="item"><i class="devicon-javascript-plain"></i></div>
      <div class="item"><i class="devicon-java-plain"></i></div>
      <div class="item"><i class="devicon-sql-plain"></i></div>
    </div>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/InertiaPlugin.min.js"></script>
    <script>
gsap.registerPlugin(Draggable, InertiaPlugin);

const gradients = [
  "--gradient-macha",
  "--gradient-orange-crush",
  "--gradient-lipstick",
  "--gradient-purple-haze",
  "--gradient-skyfall",
  "--gradient-emerald-city",
  "--gradient-summer-fair"
];

const circleColors = [
  "--color-shockingly-green",
  "--color-surface-white",
  "--color-pink",
  "--color-shockingly-pink",
  "--color-orangey",
  "--color-lilac",
  "--color-lt-green",
  "--color-blue"
];

const letterColors = [
  "--grey-dark",
  "--light",
  "--green",
  "--green-dark",
  "--green-light",
  "--blue",
  "--purple",
  "--red",
  "--orange"
];

const poster = document.getElementById("poster");
const logo = document.querySelector(".logo");
const circle = document.querySelector(".circle");
const sticker = document.querySelector(".sticker");
const smooothContainer = document.querySelector(".smoooth-container");
const smoooth = document.querySelector(".smoooth");
const controls = document.querySelector(".controls");

let posterW = null;
let posterH = null;

function getCSSVarValue(varName) {
  return getComputedStyle(document.documentElement)
    .getPropertyValue(varName)
    .trim();
}

function getRandomItem(array) {
  return array[Math.floor(Math.random() * array.length)];
}

function randomizeVisuals() {
  // Background
  const gradientValue = getComputedStyle(poster)
  .getPropertyValue(getRandomItem(gradients))
  .trim();
  if (poster) poster.style.background = gradientValue;

  // Circle
  if (circle)
    circle.style.backgroundColor = getCSSVarValue(
      getRandomItem(circleColors)
    );

  // Sticker
  if (sticker) {
    const excluded = [5, 9, 24, 27];
    const validFlairs = Array.from({ length: 35 }, (_, i) => i + 1).filter(
      (i) => !excluded.includes(i)
    );
    const flairNumber = getRandomItem(validFlairs);
    const flairClass = flairNumber === 1 ? "flair" : `flair--${flairNumber}`;

    // Flair
    sticker.classList.remove(
      "flair",
      ...Array.from({ length: 35 }, (_, i) => `flair--${i + 1}`)
    );
    sticker.classList.add(flairClass);
  }

  // Letters
  if (smoooth)
    smoooth.style.color = getCSSVarValue(getRandomItem(letterColors));
}

// Pause Button
const pauseBtn = document.getElementById("pause");
const pauseBtnLabel = pauseBtn.querySelector(".label");
let isPaused = false;

pauseBtn.addEventListener("click", () => {
  if (isPaused) {
    spin.resume();
    pauseBtn.classList.remove("paused");
  } else {
    spin.pause();
    pauseBtn.classList.add("paused");
  }
  isPaused = !isPaused;
});

// Screenshot & Hide
const hideBtn = document.getElementById("screenshot");

hideBtn.addEventListener("click", () => {
  if (!controls) return;

  pauseBtn.click();

  const posterRect = poster.getBoundingClientRect();
  posterW = `${posterRect.width}px`;
  posterH = `${posterRect.height}px`;

  controls.style.display = "none";
  smooothContainer.style.display = "none";

  Object.assign(logo.style, {
    width: "300px",
    maxWidth: "none",
    top: "auto",
    bottom: "7%"
  });

  Object.assign(poster.style, {
    width: "1290px",
    height: "2796px"
  });

  Object.assign(sticker.style, {
    width: "484px",
    height: "484px",
    maxWidth: "none",
    maxHeight: "none"
  });

  Object.assign(circle.style, {
    width: "968px",
    height: "968px",
    maxWidth: "none",
    maxHeight: "none"
  });

  window.requestAnimationFrame(() => {
    htmlToImage
      .toPng(poster)
      .then((dataUrl) => {
      const link = document.createElement("a");
      link.download = "gsap-smoooth-poster_randomizer.png";
      link.href = dataUrl;
      link.click();
      resetPoster();
      pauseBtn.click();
    })
      .catch((error) => {
      console.error("Screenshot failed:", error);
      resetPoster();
      pauseBtn.click();
    });
  });
});

function resetPoster() {
  controls.style.removeProperty("display");

  smooothContainer.style.removeProperty("display");
  gsap.set([logo, poster, sticker, circle], {clearProps:"width,height,maxWidth,maxHeight"});
  gsap.set(logo, {clearProps: "top,bottom"})
}

// Spin & Drag
const initialRotationOffset = -36.25;
const letterPos = [0, 15.25, 30.25, 42.25, 54.25, 64.25, 73.5];
const shapes = gsap.utils.toArray(".letter");
const proxy = document.createElement("div");
const progressWrap = gsap.utils.wrap(0, 1);
const wrapRotation = gsap.utils.wrap(-90, 90);

let screenRange = gsap.utils.mapRange(0, 2000, 500, 4500), 
    dragDistancePerRotation = screenRange(window.innerWidth),
    startProgress;

window.addEventListener("resize", () => dragDistancePerRotation = screenRange(window.innerWidth));

const spin = gsap.fromTo(shapes, {
  rotationY: (i) => letterPos[i] + initialRotationOffset
}, {
  rotationY: `-=${360}`,
  modifiers: {
    rotationY: (value) => wrapRotation(parseFloat(value)) + "deg"
  },
  duration: 10,
  ease: "none",
  repeat: -1
});

Draggable.create(proxy, {
  trigger: smoooth,
  type: "x",
  inertia: true,
  allowNativeTouchScrolling: true,
  onPress() {
    gsap.killTweensOf(spin);
    spin.timeScale(0);
    startProgress = spin.progress();
  },
  onDrag: updateRotation,
  onThrowUpdate: updateRotation,
  onRelease() {
    if (!this.tween || !this.tween.isActive()) {
      gsap.to(spin, { timeScale: 1, duration: 1 });
    }
  },
  onThrowComplete() {
    gsap.to(spin, { timeScale: 1, duration: 1 });
  }
});

function updateRotation() {
  const p = startProgress + (this.startX - this.x) / dragDistancePerRotation;
  spin.progress(progressWrap(p));
}

function adjustRadius() {
  const radius = Math.min(window.innerWidth * 0.5, 650, window.innerHeight * 0.43);
  
  gsap.set(shapes, {
    xPercent: -50,
    yPercent: -50,
    x: 0,
    y: 0,
    transformOrigin: `50% 50% ${-radius}px`
  });
}

adjustRadius();
randomizeVisuals();

window.addEventListener("resize", adjustRadius);
document.getElementById("reroll").addEventListener("click", randomizeVisuals);

    </script>
