<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANGAGE Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      transition: background 0.5s ease;
    }

    .background-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .background-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .background-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .background-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .background-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: absolute;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .logo {
      font-size: 150px;
      font-weight: 900;
      opacity: 0.9;
      transition: all 0.5s ease;
      text-shadow: 0 10px 30px rgba(0,0,0,0.3);
      filter: none;
    }

    .circle {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    .text-container {
      position: absolute;
      width: 500px;
      height: 500px;
      z-index: 3;
    }

    .letter {
      position: absolute;
      font-size: 70px;
      font-weight: 900;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: color 0.5s ease;
      left: 50%;
      top: 50%;
      margin-left: -35px;
      margin-top: -35px;
    }

    .text-container.rotating .letter {
      animation: rotateAround 10s linear infinite;
    }

    @keyframes rotateAround {
      0% {
        transform: rotate(0deg) translateX(280px) rotate(0deg);
        z-index: 5;
      }
      25% {
        z-index: 5;
      }
      50% {
        transform: rotate(180deg) translateX(280px) rotate(-180deg);
        z-index: 0;
      }
      75% {
        z-index: 0;
      }
      100% {
        transform: rotate(360deg) translateX(280px) rotate(-360deg);
        z-index: 5;
      }
    }

    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: -1.43s; }
    .letter:nth-child(3) { animation-delay: -2.86s; }
    .letter:nth-child(4) { animation-delay: -4.29s; }
    .letter:nth-child(5) { animation-delay: -5.72s; }
    .letter:nth-child(6) { animation-delay: -7.15s; }
    .letter:nth-child(7) { animation-delay: -8.58s; }

    .controls {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 100;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 24px;
      color: white;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .pause-icon::before {
      content: '⏸';
    }

    .play-icon::before {
      content: '▶';
    }

    .refresh-icon::before {
      content: '↻';
      font-size: 32px;
    }

    .gsap-text {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 10px;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    @media (max-width: 768px) {
      .circle, .text-container, .logo-container {
        width: 300px;
        height: 300px;
      }
      .letter {
        font-size: 50px;
      }
      @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg) translateY(-150px) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg) translateY(-150px) rotate(-360deg);
        }
      }
      .logo {
        font-size: 100px;
      }
    }
  </style>
</head>
<body class="background-1">
  <div class="gsap-text">GSAP</div>
  
  <div class="container">
    <div class="logo-container">
      <div class="logo" id="logo">PY</div>
    </div>
    
    <div class="circle"></div>
    
    <div class="text-container rotating" id="textContainer">
      <span class="letter">L</span>
      <span class="letter">A</span>
      <span class="letter">N</span>
      <span class="letter">G</span>
      <span class="letter">A</span>
      <span class="letter">G</span>
      <span class="letter">E</span>
    </div>
  </div>

  <div class="controls">
    <button class="control-btn pause-btn" id="pauseBtn">
      <span class="pause-icon"></span>
    </button>
    <button class="control-btn" id="refreshBtn">
      <span class="refresh-icon"></span>
    </button>
  </div>

  <script>
    const textContainer = document.getElementById('textContainer');
    const pauseBtn = document.getElementById('pauseBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const logo = document.getElementById('logo');
    const letters = document.querySelectorAll('.letter');
    const body = document.body;
    const pauseIcon = pauseBtn.querySelector('span');

    let isPaused = false;

    const logos = [
      { text: 'PY', name: 'Python' },
      { text: 'JS', name: 'JavaScript' },
      { text: 'HTML', name: 'HTML' },
      { text: 'CSS', name: 'CSS' },
      { text: 'JAVA', name: 'Java' },
      { text: 'SQL', name: 'SQL' },
      { text: 'C++', name: 'C++' },
      { text: 'PHP', name: 'PHP' },
      { text: 'RUBY', name: 'Ruby' },
      { text: 'GO', name: 'Go' }
    ];

    const backgrounds = ['background-1', 'background-2', 'background-3', 'background-4', 'background-5'];
    
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
      '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
      '#52C41A', '#FF4757', '#00D2D3', '#FFA502'
    ];

    let currentBg = 0;

    // Pause/Play
    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      
      if (isPaused) {
        textContainer.classList.remove('rotating');
        pauseIcon.className = 'play-icon';
      } else {
        textContainer.classList.add('rotating');
        pauseIcon.className = 'pause-icon';
      }
    });

    // Refresh - Change tout
    refreshBtn.addEventListener('click', () => {
      // Changer le fond
      body.classList.remove(...backgrounds);
      currentBg = (currentBg + 1) % backgrounds.length;
      body.classList.add(backgrounds[currentBg]);

      // Changer le logo
      const randomLogo = logos[Math.floor(Math.random() * logos.length)];
      logo.textContent = randomLogo.text;

      // Changer la couleur du logo
      const randomLogoColor = colors[Math.floor(Math.random() * colors.length)];
      logo.style.color = randomLogoColor;

      // Changer la couleur des lettres
      const randomLetterColor = colors[Math.floor(Math.random() * colors.length)];
      letters.forEach(letter => {
        letter.style.color = randomLetterColor;
      });

      // Animation du bouton
      refreshBtn.style.transform = 'scale(0.8) rotate(180deg)';
      setTimeout(() => {
        refreshBtn.style.transform = '';
      }, 300);
    });

    // Initialisation des couleurs
    logo.style.color = '#3776ab';
    letters.forEach(letter => {
      letter.style.color = '#FFFFFF';
    });
  </script>
</body>
</html>
